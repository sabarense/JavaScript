<!--
    Eventos de Mouse
    
    click – disparado quando o mouse é clicado em um elemento da página
    mouseover – disparado quando o mouse entre sobre a área de um elemento
    mouseout – disparado quando o mouse deixa a área de um elemento
    mousemove – disparado quando o mouse é movimentado
    contextmenu – disparado quando o botão direito do mouse é clicado
    mousedown – disparado quando o botão do mouse é pressionado
    mouseup – disparado quando o botão do mouse é solto
    
    Eventos de formulário e seus campos
    
    submit – disparado quando um formulário é enviado
    focus – disparado quando um campo do formulário é ativado
    blur – disparado quando o usuário deixa um campo do formulário
    change – disparado quando o valor de um campo é alterado
    select – disparado quando é feita uma escolha em uma caixa de seleção
    
    Eventos de teclado
    
    keydown – disparado quando uma tecla é pressionada
    keyup – disparado quando a tecla é liberada
    Eventos de janela
    
    load – disparado quando a página termina de ser carregada
    unload – disparado quando o usuário deixa a página ou fecha o navegador
    rezise – disparado quando a janela do navegador é redimensionada
    
-->
